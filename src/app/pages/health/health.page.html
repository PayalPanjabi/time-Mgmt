<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Health</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label >Check for Reminding Every:</ion-label>
          <ion-toggle checked color="secondary" size="large" (onChnage)="remindChecked($event,item)"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-card class="card">
          <ion-card-header>
            <ion-card-title>Medicine Buy or Docter Checkup</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-row class="p-0">
              <ion-col size="4.5">
                <ion-item>
                  <ion-label >Date:</ion-label>
                </ion-item>
              </ion-col>
              <ion-col size="7.5">
                <ion-item>
                  <ion-input  type="date"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

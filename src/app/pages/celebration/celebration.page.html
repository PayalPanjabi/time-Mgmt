<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Celebration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-icon name="happy-outline" color="warning" size="large"></ion-icon> &nbsp;
        <ion-label class="label-font"><u>Birthday or Anniversary</u></ion-label> &nbsp;
        <ion-icon name="happy-outline" color="warning" size="large"></ion-icon>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col  size="12">
        <div class="ion-padding">
          <ion-calendar class="calender" [(ngModel)]="date"
            (onChange)="onChange($event)"
            [type]="type"
            [format]="'YYYY-MM-DD'">
          </ion-calendar>
      
        </div>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label >Check for reminding Every Year:</ion-label>
          <ion-toggle checked color="secondary" size="large"></ion-toggle>
        </ion-item>
      </ion-col>
      <!-- <ion-col class="ion-text-center">
        <ion-button (click)="addDate()">Add Date</ion-button>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button  expand="block" class="footer-btn" fill="outline" (click)="addDate()">
    Add Date</ion-button>
</ion-footer>

<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Social Media Time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-chip outline color="warning" >
            <ion-icon name="warning-outline" color="tertiary"></ion-icon>
            <ion-label>If You on Toggle then After 1Hr You<br> Recived the Notification.</ion-label>
          </ion-chip>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <!-- If toggle On Then Send Notification - Up Time after 1 hr -->
          <ion-label>Set After 1 Hours Remind :</ion-label>
          <ion-toggle  color="secondary" size="large" (onChnage)="checkedRemind($event,item)"></ion-toggle>
        </ion-item>
        <br>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-icon name="logo-whatsapp" size="large" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-icon name="logo-facebook" size="large" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-icon name="logo-instagram" size="large" color="primary"></ion-icon>
      </ion-col>
      <br>
      <ion-col size="12" class="ion-text-center">
        <ion-item lines="full" color="light">
          <ion-icon name="share-social-outline" color="tertiary"></ion-icon>&nbsp;
          <ion-label>Social Media:</ion-label>
            <ion-select placeholder="Select"  interface="popover">
              <ion-select-option value="whatsapp">Whatsapp</ion-select-option>
              <ion-select-option value="instagram">Instagram</ion-select-option>
              <ion-select-option value="facebook">Facebook</ion-select-option>
            </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item lines="full" color="light">
          <ion-icon name="timer-outline" color="tertiary"></ion-icon>&nbsp;
          <ion-label>Up Time:</ion-label> 
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-datetime displayFormat="HH:mm a" placeholder="Up Time"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="addSpentTimeOnSocialMedia()">Add Spent Time </ion-button>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button  expand="block" class="footer-btn" fill="outline" (click)="addSpentTimeOnSocialMedia()">
    Add Spent Time</ion-button>
</ion-footer>

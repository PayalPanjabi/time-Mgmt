<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" size="large" (click)="back()"></ion-icon>
     </ion-buttons>
    <ion-title class="ion-text-center">Share</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button  expand="block" fill="outline" >
    <a ion-button href="whatsapp//send?phone=9730760822"> Send </a></ion-button>
   </ion-button>   -->

  <ion-row>
    <ion-col>
     <ion-button expand="block" fill="outline">
        <a href="https://api.whatsapp.com/send?text=YourShareTextHere"> Send on Whatsapp</a>
      </ion-button>
     </ion-col>
  </ion-row>
    
</ion-content>
<ion-footer lines="none">
  <ion-row>
    <ion-col size="10">
      <ion-item >
        <ion-input type="text" placeholder="Type..." [(ngModel)]="chat"></ion-input> 
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item lines="none">
        <ion-icon name="send-outline" (click)="send()"></ion-icon>
      </ion-item>
    </ion-col>

  </ion-row>
</ion-footer>

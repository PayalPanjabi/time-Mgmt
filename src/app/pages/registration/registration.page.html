<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
   
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Enter First Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Enter Last Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select placeholder="Select One"  interface="popover">
            <ion-select-option value="female">Female</ion-select-option>
            <ion-select-option value="male">Male</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" > Email ID</ion-label>
          <ion-input type="email" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6" >
        <ion-item>
        <ion-label >Enter DOB - </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-datetime  type="date"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Profession</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating"> Marrital Status</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button (click)="register()">Register</ion-button>
      </ion-col>
     </ion-row>
   
  </ion-grid>
</ion-content>
